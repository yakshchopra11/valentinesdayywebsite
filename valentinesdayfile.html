<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            background-color: #ffb6c1; /* Baby pink color */
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            position: relative;
        }
        #kittenGif {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #question {
            font-size: 36px;
            margin-bottom: 20px;
            color: #d5006d;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
            color: white;
        }
        .yes {
            background-color: #ff69b4;
        }
        .no {
            background-color: #dc3545;
            position: absolute;
        }
        .no:hover {
            background-color: #c82333;
        }
        .button:hover {
            transform: scale(1.05);
        }
        #response {
            font-size: 24px;
            margin-top: 20px;
            color: #d5006d;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</head>
<body>
    <div class="container" id="mainContainer">
        <img id="kittenGif" src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" alt="Cute kitten GIF">
        <div id="question">Will you be my Valentine?</div>
        <button class="button yes" onclick="handleYes()">Yes</button>
        <button class="button no" id="noButton" onmouseover="moveNoButton()">No</button>
        <div id="response"></div>
    </div>
    
    <script>
        function handleYes() {
            document.getElementById("response").innerHTML = "Yayyy!! ðŸŽ‰ðŸ’– I knew that you would say yes!! ðŸ˜Š";
            document.getElementById("response").style.display = "block";
            celebrate();
        }

        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            const randomX = Math.floor(Math.random() * (window.innerWidth - 150));
            const randomY = Math.floor(Math.random() * (window.innerHeight - 50));
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function celebrate() {
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    spread: 100
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>
</body>
</html>
